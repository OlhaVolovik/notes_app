<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Notation App {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'main' %}">Logo</a>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-light">Log Out</a>
                    <a href="#" class="btn btn-light">{{ user.username }}</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-light">Log In</a>
                    <a href="{% url 'register' %}" class="btn btn-light">Sign Up</a>
                {% endif %}
            </div>
            </div>
        </div>
    </nav>
    <br>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
